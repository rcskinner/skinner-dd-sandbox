# Datadog Operator Configuration
apiVersion: datadoghq.com/v2alpha1
kind: DatadogAgent
metadata:
  name: datadog
  namespace: datadog
spec:
  global:
    clusterName: skinner-lab  
    credentials:  
      apiSecret:  
        secretName: datadog-secret
        keyName: api-key  
#      appSecret:  
#        secretName: datadog-secret 
#        keyName: app-key
    kubelet:  
        tlsVerify: false 
  features:
    logCollection:
      enabled: true
      containerCollectAll: true  
    liveProcessCollection:
      enabled: true
    liveContainerCollection:
      enabled: true
    processDiscovery:
      enabled: true
    oomKill:
      enabled: true
    tcpQueueLength:
      enabled: true
    ebpfCheck:
      enabled: true
    apm:
      enabled: true
      instrumentation:
        enabled: true
        enabledNamespaces:
          - pyapp
        libVersions:
          python: v2.10.4
    cspm:
      enabled: true
    cws:
      enabled: true
    npm:
      enabled: true
    usm:
      enabled: true
    dogstatsd:
      unixDomainSocketConfig:
        enabled: true
    otlp:
      receiver:
        protocols:
          grpc:
            enabled: true
    remoteConfiguration:
      enabled: true
    sbom:
      enabled: true
    eventCollection:
      collectKubernetesEvents: true
    orchestratorExplorer:
      enabled: true
    kubeStateMetricsCore:
      enabled: true
    admissionController:
      enabled: true
    externalMetricsServer:
      enabled: true
    clusterChecks:
      enabled: true
    prometheusScrape:
      enabled: true
  override:
    nodeAgent:
      env:
        - name: DD_HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
      containers:
        agent:
          securityContext:
            privileged: true
        system-probe:
          securityContext:
            privileged: true
        security-agent:
          securityContext:
            privileged: true 