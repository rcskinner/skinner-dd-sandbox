{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
    <h1 class="text-2xl font-bold mb-6 text-center">Order Status</h1>
    
    <div class="space-y-4">
        <div class="border-b pb-4">
            <h2 class="text-lg font-semibold">Order Details</h2>
            <p class="text-gray-600">Product: {{ order.product }}</p>
            <p class="text-gray-600">Quantity: {{ order.quantity }}</p>
            <p class="text-gray-600">Status: <span class="font-semibold text-green-600">{{ order.status }}</span></p>
        </div>

        <div class="text-center">
            <a href="/" 
               class="inline-block bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Place Another Order
            </a>
        </div>
    </div>
</div>
{% endblock %}
